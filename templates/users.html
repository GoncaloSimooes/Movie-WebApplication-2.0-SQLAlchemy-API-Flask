<!DOCTYPE html>
<html>
<head>
    <title>Users - MovieWeb App</title>
    <meta charset="UTF-8"> <!-- Definir a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tornar o site responsivo -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #fff; /* Cor de fundo branca */
            color: #333; /* Cor do texto em contraste */
            font-family: Monaco, sans-serif; /* Fonte alternativa caso Monaco não esteja disponível */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            padding: 20px;
        }

        .users-title {
            font-size: 28px; /* Tornar o título um pouco maior */
            margin-bottom: 20px;
        }

        .movie-item {
            background-color: #f5f5f5; /* Cor de fundo mais clara para as caixas de usuário */
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-size: 20px;
            margin-bottom: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .button-blue {
            background-color: #007bff; /* Cor azul para combinar com o esquema de cores */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px; /* Espaçamento entre os botões */
        }

        .button-red {
            background-color: #CC0000; /* Cor vermelha mais escura */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        .button-green {
            background-color: #28a745; /* Cor verde para combinar com o esquema de cores */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px; /* Espaçamento entre o último botão e a próxima caixa de usuário */
        }

        /* Estilos para dispositivos menores (telas pequenas) */
        @media (max-width: 768px) {
            .movie-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="users-title">MovieWeb App Users</h1>
        {% if users %}
        <ul class="list-unstyled">
            {% for user in users %}
            <li>
                <div class="movie-item">
                    <span class="user-name">{{ user.username }}</span>
                    <div class="button-container">
                        <a href="{{ url_for('get_user_movies', user_id=user.user_id) }}" class="button-blue">View Movies</a>
                        <a href="{{ url_for('delete_user', user_id=user.user_id) }}" class="button-red" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No users found.</p>
        {% endif %}
        <a href="{{ url_for('add_user') }}" class="button-green">Add New User</a>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
