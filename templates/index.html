<!DOCTYPE html>
<html>
<head>
    <title>Welcome to MovieWeb App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #fff; /* Cor de fundo clara */
            color: #333; /* Cor do texto em contraste */
            font-family: Monaco, sans-serif; /* Fonte alternativa caso Monaco não esteja disponível */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 28px; /* Texto ligeiramente maior */
            margin-bottom: 20px;
            text-align: center; /* Centralizar o texto na página */
        }

        .welcome-message {
            font-size: 20px; /* Texto ligeiramente maior */
            margin-bottom: 20px;
            text-align: center; /* Centralizar o texto na página */
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .get-started-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333; /* Cor escura para o botão */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .get-started-button:hover {
            background-color: #000; /* Cor mais escura quando hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to MovieWeb App</h1>
    <p class="welcome-message">Discover and manage your favorite movies.</p>
    <a href="{{ url_for('list_users') }}" class="get-started-button">Get Started</a>
</body>
</html>
