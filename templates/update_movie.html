<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - MovieWeb App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="list-movies-title">Update Movie</h1>
        <form method="POST" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}">
            <div class="form-group">
                <label for="new_title">New Title:</label>
                <input type="text" class="form-control" id="new_title" name="new_title" value="{{ title }}" required>
            </div>
            <div class="form-group">
                <label for="new_rating">New Rating:</label>
                <input type="number" class="form-control" id="new_rating" name="new_rating" value="{{ rating }}" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-success">Update Movie</button>
        </form>
    </div>
</body>
</html>
