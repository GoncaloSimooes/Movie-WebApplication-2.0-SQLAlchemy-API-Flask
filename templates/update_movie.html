<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .update-button {
            background-color: #CC0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Update Movie</h1>
    <form method="POST" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie['imdb_ID']) }}">
        <label for="new_title">New Title:</label>
        <input type="text" id="new_title" name="new_title" value="{{ movie['title'] }}" required><br>
        <label for="new_rating">New Rating:</label>
        <input type="number" id="new_rating" name="new_rating" value="{{ movie['rating'] }}" min="1" max="10" required><br>
        <button type="submit" class="update-button">Update Movie</button>
    </form>

</body>
</html>
