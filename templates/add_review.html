<!DOCTYPE html>
<html>
<head>
    <title>Add Review - MovieWeb App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="list-movies-title">Add Review - MovieWeb App</h1>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
        <a href="{{ url_for('get_user_movies', user_id=user_id) }}" class="btn btn-secondary">Back to Movies</a>
        <form action="{{ url_for('add_review', user_id=user_id, movie_id=movie.movie_id) }}" method="POST">
            <div class="form-group">
                <label for="review_text">Review Text:</label>
                <textarea id="review_text" name="review_text" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-success">Add Review</button>
        </form>
    </div>
</body>
</html>
