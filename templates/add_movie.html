<!DOCTYPE html>
<html>
<head>
    <title>Add Movie - MovieWeb App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="list-movies-title">Add Movie - MovieWeb App</h1>
        <a href="{{ url_for('get_user_movies', user_id=user_id) }}" class="btn btn-secondary">Back to Movies</a>
        <form action="{{ url_for('add_movie', user_id=user_id) }}" method="POST" class="add-movie-form">
            <div class="form-group">
                <label for="movie_title">Movie Title:</label>
                <input type="text" id="movie_title" name="movie_title" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Movie</button>
        </form>
    </div>
</body>
</html>
